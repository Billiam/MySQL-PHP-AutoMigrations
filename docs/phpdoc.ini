;; phpDocumentor parse configuration file
;;
;; You will need to alter the following for your particular installation if you wish to create
;; the documentation yourself.

[Parse Data]
title = MySQL-PHP-Migrations
hidden = false
parseprivate = on
javadocdesc = off
;customtags = mytag1,mytag2
defaultcategoryname = Documentation
defaultpackagename = mysql_php_migrations
;quiet = on
;pear = on
target = /Users/changeme/migrations/docs/api
readmeinstallchangelog = INSTALL, LICENSE, CHANGE_LOG, README
;packageoutput = package1,package2
directory = /Users/changeme/migrations
;templatebase = /path/to/my/templates
;examplesdir = /path/to/my/templates
ignore = config/,db/,docs/
sourcecode = on

;; comma-separated list of Converters to use in outputformat:Convertername:templatedirectory format
;; legal values: HTML:frames:default,HTML:frames:l0l33t,HTML:frames:phpdoc.de,HTML:frames:phphtmllib,
;;               HTML:frames:earthli,
;;               HTML:frames:DOM/default,HTML:frames:DOM/l0l33t,HTML:frames:DOM/phpdoc.de,
;;               HTML:frames:DOM/phphtmllib,HTML:frames:DOM/earthli
;;               HTML:Smarty:default,HTML:Smarty:PHP,HTML:Smarty:HandS
;;               PDF:default:default,CHM:default:default,XML:DocBook/peardoc2:default
output=HTML:frames:DOM/earthli

